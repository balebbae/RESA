name: Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  audit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23.1

      - name: Verify Depedencies
        working-directory: backend
        run: go mod verify

      - name: Build
        working-directory: backend
        run: go build -v ./...

      - name: Run go vet
        working-directory: backend
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        working-directory: backend
        run: staticcheck ./...

      - name: Run Tests
        working-directory: backend
        run: go test -race ./...
