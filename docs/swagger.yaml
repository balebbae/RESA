        type: integer
    type: object
  main.createScheduledShiftRequest:
    properties:
      employee_id:
        type: integer
      end_time:
        type: string
      notes:
        type: string
      role_id:
        type: integer
      shift_date:
        type: string
      shift_template_id:
        type: integer
      start_time:
        type: string
    type: object
  main.updateScheduledShiftRequest:
    properties:
