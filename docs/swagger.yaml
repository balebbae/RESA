        type: string
      id:
        type: integer
      published_at:
        type: string
      restaurant_id:
        type: integer
      start_date:
        description: DateOnly auto-normalizes to YYYY-MM-DD
        type: string
      updated_at:
        type: string
    type: object
  store.ScheduledShift:
    properties:
      created_at:
        type: string
      employee_id:
        type: integer
      employee_name:
        description: Denormalized fields (stored in DB, synced via triggers)
        type: string
      end_time:
        type: string
      id:
        type: integer
      notes:
        type: string
      restaurant_id:
        type: integer
      role_color:
        type: string
      role_id:
        type: integer
      role_name:
        type: string
      schedule_id:
        type: integer
      shift_date:
        type: string
      shift_template_id:
        type: integer
      start_time:
        type: string
      updated_at:
        type: string
    type: object
  store.ShiftTemplate:
    properties:
      created_at:
        type: string
      day_of_week:
        type: integer
      end_time:
        type: string
      id:
        type: integer
      name:
        type: string
      notes:
        type: string
      restaurant_id:
        type: integer
      role_ids:
        description: Stored as JSONB column
        items:
          type: integer
        type: array
      start_time:
        type: string
      updated_at:
        type: string
    type: object
