        maxLength: 255
        type: string
      name:
        maxLength: 255
        type: string
      phone:
        maxLength: 20
        type: string
    type: object
  main.UpdateRolePayload:
    properties:
      color:
        type: string
      name:
        maxLength: 50
        type: string
    type: object
  main.UpdateSchedulePayload:
    properties:
