basePath: /v1
definitions:
  main.AddEmployeeRolesPayload:
    properties:
      role_ids:
        items:
          type: integer
        type: array
    required:
    - role_ids
    type: object
  main.AssignEventEmployeesPayload:
    properties:
      employee_ids:
        items:
          type: integer
        type: array
    required:
    - employee_ids
    type: object
  main.CreateEmployeePayload:
    properties:
      email:
        maxLength: 255
        type: string
      full_name:
        maxLength: 255
        type: string
    required:
    - email
    - full_name
    type: object
  main.CreateEventPayload:
    properties:
      date:
        type: string
      description:
        type: string
      employee_ids:
        items:
          type: integer
        type: array
      end_time:
        type: string
      start_time:
        type: string
      title:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - date
    - end_time
    - start_time
    - title
    type: object
  main.CreateRestaurantPayload:
    properties:
      address:
        maxLength: 500
        type: string
      name:
        maxLength: 255
        type: string
      phone:
        maxLength: 20
        type: string
    required:
    - address
    - name
    type: object
  main.CreateRolePayload:
    properties:
      color:
        type: string
      name:
        maxLength: 50
        type: string
    required:
    - name
    type: object
  main.CreateSchedulePayload:
    properties:
      end_date:
        description: YYYY-MM-DD
        type: string
      start_date:
        description: YYYY-MM-DD
        type: string
    required:
    - end_date
    - start_date
    type: object
  main.CreateShiftTemplatePayload:
    properties:
      day_of_week:
        maximum: 6
        minimum: 0
        type: integer
      end_time:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      notes:
        type: string
      role_ids:
        items:
          type: integer
        type: array
      start_time:
        type: string
    required:
    - end_time
    - name
    - start_time
    type: object
  main.CreateUserTokenPayload:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 72
        minLength: 3
        type: string
    required:
    - email
    - password
    type: object
  main.GoogleCallbackPayload:
    properties:
      code:
        type: string
      state:
        type: string
    required:
    - code
    - state
    type: object
  main.GoogleLoginResponse:
    properties:
      auth_url:
        type: string
      state:
        type: string
    type: object
  main.RegisterUserPayload:
    properties:
      email:
        maxLength: 255
        type: string
      first_name:
        maxLength: 255
        type: string
      last_name:
        maxLength: 255
        type: string
      password:
        maxLength: 72
        minLength: 3
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  main.ResendConfirmationPayload:
    properties:
      email:
        maxLength: 255
        type: string
    required:
    - email
    type: object
  main.SendScheduleEmailFailure:
    properties:
      email:
        type: string
      employee_id:
        type: integer
      employee_name:
        type: string
      error:
        type: string
    type: object
  main.SendScheduleEmailPayload:
    properties:
      include_events:
        type: boolean
    type: object
  main.SendScheduleEmailResponse:
    properties:
      failed:
        type: integer
      failures:
        items:
          $ref: '#/definitions/main.SendScheduleEmailFailure'
        type: array
      successful:
        type: integer
      total_recipients:
        type: integer
    type: object
  main.UpdateEmployeePayload:
    properties:
      email:
        maxLength: 255
        type: string
      full_name:
        maxLength: 255
        type: string
    type: object
  main.UpdateEventPayload:
    properties:
      date:
        type: string
      description:
        type: string
      employee_ids:
        items:
          type: integer
        type: array
      end_time:
        type: string
      start_time:
        type: string
      title:
