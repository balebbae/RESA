paths:
  /authentication/google:
    post:
      consumes:
      - application/json
      description: Generates and returns the Google OAuth authorization URL
      produces:
      - application/json
      responses:
        "200":
          description: OAuth URL and state token
          schema:
            $ref: '#/definitions/main.GoogleLoginResponse'
        "500":
          description: Internal Server Error
          schema: {}
      summary: Initiates Google OAuth login
      tags:
      - authentication
  /authentication/google/callback:
    post:
      consumes:
      - application/json
      description: Exchanges authorization code for user info and creates/authenticates
        user
      parameters:
      - description: OAuth callback data
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.GoogleCallbackPayload'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            type: string
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Handles Google OAuth callback
      tags:
      - authentication
  /authentication/refresh:
    post:
      consumes:
      - application/json
      description: Creates a new token with a fresh expiry time using an existing
        valid token
      produces:
      - application/json
      responses:
        "200":
          description: New token
          schema:
            type: string
        "401":
          description: Unauthorized - invalid or expired token
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Refreshes an authentication token
      tags:
      - authentication
  /authentication/resend-confirmation:
    post:
      consumes:
      - application/json
      description: Resends the confirmation email to an inactive user
      parameters:
      - description: User email
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.ResendConfirmationPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Success message
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Resends confirmation email
      tags:
      - authentication
  /authentication/token:
    post:
      consumes:
      - application/json
      description: creates a token for a user
      parameters:
      - description: User credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.CreateUserTokenPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Token
          schema:
            type: string
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Creates a token
      tags:
      - authentication
  /authentication/user:
    post:
      consumes:
      - application/json
      description: Registers a user
      parameters:
      - description: User credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.RegisterUserPayload'
      produces:
      - application/json
      responses:
        "201":
          description: User registered
          schema:
            $ref: '#/definitions/main.UserWithToken'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Registers a user
      tags:
      - authentication
  /restaurants:
    get:
      consumes:
      - application/json
      description: Fetches all restaurants belonging to the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/store.Restaurant'
            type: array
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Lists user's restaurants
      tags:
      - restaurant
    post:
      consumes:
      - application/json
      description: Creates a Restaurant
      parameters:
      - description: Restaurant payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.CreateRestaurantPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/store.Restaurant'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Creates a Restaurant
      tags:
      - restaurant
  /restaurants/{id}:
