      email:
        type: string
      full_name:
        type: string
      id:
        type: integer
      restaurant_id:
        type: integer
      updated_at:
        type: string
    type: object
  store.Event:
    properties:
      created_at:
        type: string
      date:
        type: string
      description:
        type: string
      employees:
        items:
          $ref: '#/definitions/store.Employee'
        type: array
      end_time:
        type: string
      id:
        type: integer
      restaurant_id:
        type: integer
      start_time:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  store.Restaurant:
    properties:
      address:
        type: string
      created_at:
        type: string
      employer_id:
        type: integer
      id:
        type: integer
      name:
        type: string
      phone:
        description: Optional field
        type: string
      updated_at:
        type: string
      version:
        type: integer
    type: object
  store.Role:
    properties:
      color:
        type: string
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      restaurant_id:
        type: integer
      updated_at:
        type: string
    type: object
  store.Schedule:
    properties:
      created_at:
        type: string
      end_date:
